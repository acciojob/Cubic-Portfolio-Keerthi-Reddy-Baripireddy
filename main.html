<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cube</title>
    <style>
        .scene-1 {
            width: 200px;
            height: 200px;
            perspective: 800px;
            margin: 0 auto;
        }

        .cube-1 {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border: 2px solid #2980b9;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .front {
            transform: translateZ(50px);
        }

        .back {
            transform: rotateY(180deg) translateZ(50px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .right {
            transform: rotateY(90deg) translateZ(50px);
        }

        .top {
            transform: rotateX(90deg) translateZ(50px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene-1">
        <div class="cube-1">
            <div class="face front">Hobbies</div>
            <div class="face back">Skills</div>
            <div class="face left">Likes</div>
            <div class="face right">Dislikes</div>
            <div class="face top">About Me</div>
            <div class="face bottom">Contact</div>
        </div>
    </div>
</body>
</html>
